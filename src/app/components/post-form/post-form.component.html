<div>
  <h2>Add New Post</h2>
  <form (submit)="addPost()">
    <div>
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="post.userId" required>
    </div>
    <div>
      <label for="categoryId">Category:</label>
      <select id="categoryId" [(ngModel)]="post.categoryId" required>
        <option value="" disabled>Select category</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="post.title" required>
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="post.content" required></textarea>
    </div>
    <div>
      <button type="submit">Add Post</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
