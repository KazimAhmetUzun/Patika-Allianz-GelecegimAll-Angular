<h2>Add Comment</h2>
<form (submit)="addComment()">
  <div class="form-group">
    <label for="postId">Post ID:</label>
    <input type="number" id="postId" name="postId" [(ngModel)]="newComment.postId" required>
  </div>
  <div class="form-group">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="newComment.userId" required>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" [(ngModel)]="newComment.comment" required></textarea>
  </div>
  <button type="submit">Add Comment</button>
</form>
