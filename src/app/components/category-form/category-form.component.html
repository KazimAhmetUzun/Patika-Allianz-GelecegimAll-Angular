<div class="category-form">
  <h2>Add Category</h2>
  <form (ngSubmit)="addCategory()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="category.name" required>
    </div>
    <button type="submit">Add</button>
  </form>                                     
</div>
