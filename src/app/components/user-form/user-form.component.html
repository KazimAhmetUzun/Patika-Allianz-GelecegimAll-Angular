<div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="userModel.username">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="userModel.email">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="saveUser()">Save</button>
  </div>
</div>
